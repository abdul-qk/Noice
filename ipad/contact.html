<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>NOICE</title>

    <!-- jQuery mobile files -->
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>


    <!-- Font awesome file -->
    <script src="https://kit.fontawesome.com/f083cf2118.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS file -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom JS Files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Custom main CSS file -->
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div data-role="page" class="ui-grid-a">
        <div class="ui-block-a">
            <div class="ui-grid-a">
                <div class="container mt-5">
                    <div class="ui-block-a w10">
                        <a data-rel="back" rel="external"><img src="assets/img/back.svg" height="30" width="30"></a>
                    </div>
                    <div class="-ui-block-b w90">
                        <h3 class="ui-block-b text-primary text-center">Contact Us</h3>
                    </div>
                </div>
            </div>
            <div class="ui-grid-solo mx-auto my-auto index-left">
                <img src="assets/img/contactUs.svg" class="img-fluid" width="400" alt="">
            </div>
        </div>
        <div class="ui-block-b index-right">
            <div class="index-right-content">
                <div class="container">
                    <div class="ui-grid-solo mt-5 mx-auto w90">
                        <h1 class="primary-color-black-text f35 fw-heavy">Have Thoughts?</h1>
                        <p class="primary-color-grey-text f16 fw-bold">Let us know what you have in mind!</p>
                    </div>
                    <div class="ui-grid-solo mx-auto w90">
                        <label class="mt-4" for="email">Your Name</label>
                        <input type="text" name="name" id="name" value="" placeholder="Eg - Jon Snow" />
                        <label class="mt-4" for="email">Your Email</label>
                        <input type="text" name="name" id="name" value="" placeholder="Eg - knowNothing@gmail.com" />
                        <label class="mt-4" for="email">Your Thoughts</label>
                        <div class="feedback">
                            <textarea name="thoughts" id="thoughts" rows="5"
                                placeholder="Give us your honest opinion!"></textarea>
                        </div>
                    </div>
                    <div class="ui-grid-solo w50 mx-auto text-center mt-4">
                        <h3>Social Media</h3>
                        <div class="icons">
                            <div class="ui-grid-b text-center mx-auto">
                                <div class="ui-block-a">
                                    <i class="fab fa-facebook-square primary-color-grey-text f35"></i>
                                </div>
                                <div class="ui-block-b">
                                    <i class="fab fa-instagram primary-color-grey-text f35"></i>
                                </div>
                                <div class="ui-block-c">
                                    <i class="fab fa-twitter primary-color-grey-text f35"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
