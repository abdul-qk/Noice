<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Sort & Filtering</title>

    <!-- jQuery mobile files -->
    <link href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>


    <!-- Font awesome file -->
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/f083cf2118.js"></script>

    <!-- Bootstrap CSS file -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">

    <!-- Custom JS Files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Custom main CSS file -->
    <link href="index.css" rel="stylesheet">

</head>

<body class="post-login">
    <div data-theme="b" data-role="page" class="sortFilter">
        <div data-role="header" id="header" style="height: 86px;">
            <div class="container">
                <div class="ui-grid-a head-head">
                    <div class="ui-block-a pt-2">
                        <a class="ui-btn p-0 m-0" data-transition="slide" href="promotion_details.html"
                            rel="external"><img alt="back button" height="30" src="assets/img/back.svg" width="30"></a>
                        <h3 class="text-primary d-inline pl-3">Sort & Filtering</h3>
                    </div>
                    <div class="ui-block-b icons pt-2">
                        <i class="fas fa-search" style="font-size: 19px;"></i>
                    </div>
                </div>
            </div>
        </div>
        <div data-role="main">
            <div class="container">
                <div class="favourites">
                    <div class="ui-grid-a">
                        <div class="ui-block-a pr-3">
                            <div class="card">
                                <div class="ui-grid-a main-head">
                                    <div class="ui-block-a">
                                        <h3><b>Sort</b></h3>
                                    </div>
                                    <div class="ui-block-b text-right">
                                        <h4 class="primary-color-grey-text"><b>Reset</b></h4>
                                    </div>
                                </div>
                                <hr>
                                <form id="sortForm">
                                    <div class="ui-grid-solo">
                                        <h4 class="my-3 font-weight-heavy">Alphabetic</h4>
                                        <fieldset data-role="controlgroup">
                                            <div class="ui-grid-a">
                                                <div class="ui-block-a d-flex align-items-center">
                                                    <input type="radio" id="AZ" value="AZ" name="radio-group-1"
                                                        class="v-align-bottom" />
                                                    <div class="font-size-m font-weight-bold pl-5">A - Z</div>
                                                </div>
                                                <div class="ui-block-b d-flex align-items-center">
                                                    <input type="radio" id="ZA" value="ZA" name="radio-group-1"
                                                        class="v-align-bottom" />
                                                    <div class="font-size-m font-weight-bold pl-5">Z - A</div>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>
                                    <div class="ui-grid-solo pt-3">
                                        <h4 class="my-3 font-weight-heavy">Price</h4>
                                        <fieldset data-role="controlgroup">
                                            <div class="ui-grid-a">
                                                <div class="ui-block-a d-flex align-items-center">
                                                    <input type="radio" id="LowHigh" value="LowHigh"
                                                        name="radio-group-1" class="v-align-bottom" />
                                                    <div class="font-size-m font-weight-bold pl-5">Low - High</div>
                                                </div>
                                                <div class="ui-block-b d-flex align-items-center">
                                                    <input type="radio" id="HighLow" value="HighLow"
                                                        name="radio-group-1" class="v-align-bottom" />
                                                    <div class="font-size-m font-weight-bold pl-5">High - Low</div>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>
                                    <div class="ui-grid-solo pt-3">
                                        <h4 class="my-3 font-weight-heavy">Date Added</h4>
                                        <fieldset data-role="controlgroup">
                                            <div class="ui-grid-a">
                                                <div class="ui-block-a d-flex align-items-center">
                                                    <input type="radio" id="OldNew" value="OldNew" name="radio-group-1"
                                                        class="v-align-bottom" />
                                                    <div class="font-size-m font-weight-bold pl-5">Old - New</div>
                                                </div>
                                                <div class="ui-block-b d-flex align-items-center">
                                                    <input type="radio" id="NewOld" value="NewOld" name="radio-group-1"
                                                        class="v-align-bottom" />
                                                    <div class="font-size-m font-weight-bold pl-5">New - Old</div>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="ui-block-b pl-3">
                            <div class="card">
                                <div class="ui-grid-a main-head">
                                    <div class="ui-block-a">
                                        <h3><b>Filter</b></h3>
                                    </div>
                                    <div class="ui-block-b text-right">
                                        <h4 class="primary-color-grey-text"><b>Reset</b></h4>
                                    </div>
                                </div>
                                <hr>
                                <div class="ui-grid-solo">
                                    <form>
                                        <h4 class="pt-3 mb-0 f16 fw-bold">Delivery/Popularity</h4>
                                        <fieldset data-role="controlgroup">
                                            <div class="ui-grid-a mt-2">
                                                <div class="ui-block-a text-center">
                                                    <input type="checkbox" class="checkbox_filter mt-1"
                                                        id="fd" value="Free Delivery" name="checkbox-1" />
                                                    <div class="font-size-m font-weight-bold pl-2">Free Delivery</div>
                                                </div>
                                                <div class="ui-block-b text-center">
                                                    <input type="checkbox" class="checkbox_filter mt-1"
                                                        id="mv" value="Most Viewed" name="checkbox-1" />
                                                    <div class="font-size-m font-weight-bold pl-2">Most Viewed</div>
                                                </div>
                                            </div>
                                            <div class="ui-block-a text-center mt-2">
                                                <input type="checkbox" class="checkbox_filter mt-1" id="br"
                                                    value="Best Rated" name="checkbox-1" />
                                                <div class="font-size-m font-weight-bold pl-5">Best Rated </div>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>
                                <div class="ui-grid-solo pt-3">
                                    <form>
                                        <h4 class="pt-3 mb-0 f16 fw-bold">Rating Range</h4>
                                        <fieldset data-role="controlgroup">
                                            <input id="slider-2" max="5" min="0" name="slider-2" step=".5" type="range"
                                                value="3.5" data-highlight="true" />
                                        </fieldset>
                                    </form>
                                </div>
                                <div class="ui-grid-solo pt-3 pb-2">
                                    <form>
                                        <h4 class="pt-3 mb-0 f16 fw-bold"></h4>
                                        <div data-role="rangeslider">
                                            <label for="range-1a">Price Range</label>
                                            <input type="range" name="range-1a" id="range-1a" min="0" max="999"
                                                value="40" data-popup-enabled="true">
                                            <label for="range-1b">Price Range</label>
                                            <input type="range" name="range-1b" id="range-1b" min="0" max="999"
                                                value="80" data-popup-enabled="true">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui-grid-a text-center mt-5 mx-auto sort-apply">
                <div class="ui-block-a pr-3">
                    <button class="secondary-btn" id="reset">Reset</button>
                </div>
                <div class="ui-block-b pl-3">
                    <button class="primary-btn" id="submit">Apply</button>
                </div>
            </div>
        </div>

    </div>
    </div>
    <script>
            $(document).ready(function () {
                $(document).on("click", ".pathUrl", function () {
                    document.location.href = this.accessKey;
                });
                $(document).on("click", ".dealsClick", function () {
                    sessionStorage.setItem("currentDeal", this.accessKey);
                    sessionStorage.setItem("ratingFilter", '0');
                    sessionStorage.setItem("priceFilter", '{"startValue":"0","EndValue":"999"}');
                    sessionStorage.setItem("sort", 'default');
                    document.location.href = 'promotion_details.html';
                });
                $('#' + sessionStorage.getItem('sort')).prop("checked", true);
                $('#slider-2').val(sessionStorage.getItem('ratingFilter'));
                $('#range-1a').val(JSON.parse(sessionStorage.getItem('priceFilter')).startValue)
                $('#range-1b').val(JSON.parse(sessionStorage.getItem('priceFilter')).EndValue);
                $(document).on("click", "#submit", function () {
                    var ratingFilter;
                    var priceFilter = {};
                    var sort;
        
                    priceFilter['startValue'] = $('#range-1a').val();
                    priceFilter['EndValue'] = $('#range-1b').val();
                    sessionStorage.setItem("priceFilter", JSON.stringify(priceFilter));
        
                    ratingFilter = $('#slider-2').val();
                    sessionStorage.setItem("ratingFilter", ratingFilter);
        
                    sort = $('input[name=radio-group-1]:checked', '#sortForm').val();
                    sessionStorage.setItem("sort", sort);
        
                    document.location.href = 'promotion_details.html';
                });
                $(document).on("click", "#reset", function () {
                    sessionStorage.setItem("ratingFilter", '0');
                    sessionStorage.setItem("priceFilter", '{"startValue":"0","EndValue":"999"}');
                    sessionStorage.setItem("sort", 'default');
                    document.location.href = 'promotion_details.html';
                });
            });
        </script>
</body>

</html>
