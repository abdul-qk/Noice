<body>
    <div data-role="page" class="ui-grid-a">
        <div class="ui-block-a">
            <div class="ui-grid-a">
                <div class="container mt-5">
                    <div class="ui-block-a w10">
                        <a data-rel="back" rel="external"><img src="assets/img/back.svg" height="30" width="30"></a>
                    </div>
                    <div class="-ui-block-b w90">
                        <h3 class="ui-block-b text-primary text-center">Forgot Password</h3>
                    </div>
                </div>
            </div>
            <div class="ui-grid-solo mx-auto my-auto index-left">
                <img src="assets/img/forgotPassword.svg" class="img-fluid" width="400" alt="">
            </div>
        </div>
        <div class="ui-block-b index-right">
            <div class="ui-grid-solo w70 mx-auto fp-text">
                <h1 class="primary-color-black-text">Please enter your <b>registered email</b> ID</h1>
                <p class="f16 primary-color-grey-text pt-3">Let's get you up and running. A link to reset your password will
                    be sent to your registered email ID.
                </p>
                <div class="ui-grid-solo mx-auto fp-label">
                    <label class="mt-4" for="password">Registered Email</label>
                    <input type="password" name="password" id="password" value=""
                        placeholder="Enter your password name here" />
                </div>
                <div class="ui-grid-solo text-center mx-auto w80 fp-btn">
                    <a href="#" rel="external" data-role="button" class="primary-btn btn ui-btn">Submit Request</a>
                    <p class="primary-color-grey-text f16">Having Trouble ? <a href="contact.html" rel="external" class="f16">Contact Us</a></p>
                </div>
            </div>
        </div>
